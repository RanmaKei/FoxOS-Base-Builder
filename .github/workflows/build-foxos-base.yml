name: Build FoxOS Base Images

on:
  workflow_dispatch: {}

jobs:
  build-base:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install virtualization & image tools
        run: |
          sudo apt-get update

          if [[ "${{ matrix.arch }}" == "x86_64" ]]; then
            echo "[CI] Installing x86_64 virtualization toolchain..."
            sudo apt-get install -y qemu-kvm libvirt-daemon-system virtinst libguestfs-tools curl
          else
            echo "[CI] Installing aarch64 emulation + image toolchain..."
            sudo apt-get install -y qemu-system-arm qemu-utils cloud-image-utils libguestfs-tools curl
          fi

      - name: Ensure libvirt is running (x86_64 only)
        if: matrix.arch == 'x86_64'
        run: |
          sudo systemctl enable --now libvirtd
          sudo usermod -aG libvirt,kvm "$USER"
          # Apply group change for this step context:
          newgrp libvirt <<'EOF'
          virsh -c qemu:///system list --all || true
          EOF

      - name: Make build scripts executable
        run: |
          chmod +x scripts/build-foxos-base-x86_64.sh
          chmod +x scripts/build-foxos-base-aarch64.sh

      - name: Build FoxOS base image (${{ matrix.arch }})
        env:
          BUILD_TIMEOUT_MINUTES: 45
          AUTO_REBUILD_ON_UPSTREAM_CHANGE: "1"  # x86 script
          AUTO_UPDATE_CLOUD: "1"                # arm script

        run: |
          if [[ "${{ matrix.arch }}" == "x86_64" ]]; then
            echo "[CI] Building x86_64 base image..."
            scripts/build-foxos-base-x86_64.sh
          else
            echo "[CI] Building aarch64 base image under QEMU emulation..."
            scripts/build-foxos-base-aarch64.sh
          fi

      - name: Compress qcow2 artifact (${{ matrix.arch }})
        run: |
          mkdir -p output
          SRC="output/FoxOS-Base-${{ matrix.arch }}.qcow2"
          DST="output/FoxOS-Base-${{ matrix.arch }}-compressed.qcow2"

          if [[ ! -f "$SRC" ]]; then
            echo "[CI] ERROR: Expected qcow2 not found: $SRC" >&2
            exit 1
          fi

          echo "[CI] Compressing $SRC -> $DST ..."
          qemu-img convert -O qcow2 -c "$SRC" "$DST"
          ls -lh output

      - name: Upload qcow2 artifact (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: FoxOS-Base-${{ matrix.arch }}
          path: output/FoxOS-Base-${{ matrix.arch }}-compressed.qcow2

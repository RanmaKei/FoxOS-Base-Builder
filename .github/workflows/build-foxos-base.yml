name: Build FoxOS Base Images

on:
  workflow_dispatch: {}

jobs:
  build-base:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse tag (app version)
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          FULL_TAG="${{ github.ref_name }}"
          APP_VERSION="${FULL_TAG%%-*}"

          echo "full_tag=$FULL_TAG" >> "$GITHUB_OUTPUT"
          echo "app_version=$APP_VERSION" >> "$GITHUB_OUTPUT"

          # optional: still export to env for shell steps
          echo "FULL_TAG=$FULL_TAG" >> "$GITHUB_ENV"
          echo "APP_VERSION=$APP_VERSION" >> "$GITHUB_ENV"

      - name: Install image tools
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-utils cloud-image-utils libguestfs-tools curl qemu-efi-aarch64
          if [[ "${{ matrix.arch }}" == "x86_64" ]]; then
            sudo apt-get install -y qemu-system-x86
          else
            sudo apt-get install -y qemu-system-arm
          fi

      - name: Fix virt-sparsify permissions issue
        run: sudo chmod +r /boot/vmlinuz-* || true

      - name: Make build scripts executable
        run: chmod +x scripts/build-foxos-base-x86_64.sh scripts/build-foxos-base-aarch64.sh

      - name: Build FoxOS base image (${{ matrix.arch }})
        shell: bash
        env:
          BUILD_TIMEOUT_MINUTES: 45
          AUTO_UPDATE_CLOUD: "1"
        run: |
          set -euo pipefail
          if [[ "${{ matrix.arch }}" == "x86_64" ]]; then
            bash scripts/build-foxos-base-x86_64.sh
          else
            bash scripts/build-foxos-base-aarch64.sh
          fi

      - name: Create distro qcow2 (internal compression) (${{ matrix.arch }})
        shell: bash
        run: |
          set -euo pipefail
          SRC="output/FoxOS-Base-${{ matrix.arch }}.qcow2"
          DST="output/FoxOS-Base-${{ matrix.arch }}.qcow2"   # or keep -compressed if you prefer
          RAW="output/FoxOS-Base-${{ matrix.arch }}-raw.qcow2"

          if [[ ! -f "$SRC" ]]; then
            echo "[CI] ERROR: Expected qcow2 not found: $SRC" >&2
            exit 1
          fi

          # Preserve raw build output separately
          cp -f "$SRC" "$RAW"

          # Replace SRC with internally-compressed distro-friendly qcow2
          qemu-img convert -O qcow2 -c "$RAW" "$DST"

          echo "[CI] Outputs:"
          ls -lh output

      - name: Upload distro qcow2 artifact (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: FoxOS-Base-${{ matrix.arch }}-qcow2
          path: output/FoxOS-Base-${{ matrix.arch }}.qcow2
          retention-days: 30

      - name: Upload raw qcow2 artifact (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: FoxOS-Base-${{ matrix.arch }}-raw-qcow2
          path: output/FoxOS-Base-${{ matrix.arch }}-raw.qcow2
          retention-days: 7

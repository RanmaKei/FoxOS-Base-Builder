name: Build FoxOS Base Images

on:
  workflow_dispatch: {}

jobs:
  build-base:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install image tools
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-utils cloud-image-utils libguestfs-tools curl qemu-efi-aarch64

          if [[ "${{ matrix.arch }}" == "x86_64" ]]; then
            sudo apt-get install -y qemu-system-x86
          else
            sudo apt-get install -y qemu-system-arm
          fi

      - name: Fix virt-sparsify permissions issue
        run: sudo chmod +r /boot/vmlinuz-* || true

      - name: Make build scripts executable
        run: |
          chmod +x scripts/build-foxos-base-x86_64.sh
          chmod +x scripts/build-foxos-base-aarch64.sh

      - name: Build FoxOS base image (${{ matrix.arch }})
        shell: bash
        env:
          BUILD_TIMEOUT_MINUTES: 45
          AUTO_UPDATE_CLOUD: "1"
        run: |
          set -euo pipefail
          if [[ "${{ matrix.arch }}" == "x86_64" ]]; then
            echo "[CI] Building x86_64 base image..."
            bash scripts/build-foxos-base-x86_64.sh
          else
            echo "[CI] Building aarch64 base image under QEMU emulation..."
            bash scripts/build-foxos-base-aarch64.sh
          fi

      - name: Compress qcow2 artifact (${{ matrix.arch }})
        run: |
          mkdir -p output
          SRC="output/FoxOS-Base-${{ matrix.arch }}.qcow2"
          DST="output/FoxOS-Base-${{ matrix.arch }}-compressed.qcow2"

          if [[ ! -f "$SRC" ]]; then
            echo "[CI] ERROR: Expected qcow2 not found: $SRC" >&2
            exit 1
          fi

          echo "[CI] Compressing $SRC -> $DST ..."
          qemu-img convert -O qcow2 -c "$SRC" "$DST"
          ls -lh output

      - name: Upload qcow2 artifact (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: FoxOS-Base-${{ matrix.arch }}
          path: output/FoxOS-Base-${{ matrix.arch }}-compressed.qcow2
          retention-days: 30

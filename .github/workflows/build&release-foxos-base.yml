name: Build & Release FoxOS Base Images

on:
  push:
    tags: [ "v*" ]

permissions:
  contents: write

jobs:
  build-base:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Parse tag (app version)
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          FULL_TAG="${{ github.ref_name }}"
          APP_VERSION="${FULL_TAG%%-*}"

          echo "full_tag=$FULL_TAG" >> "$GITHUB_OUTPUT"
          echo "app_version=$APP_VERSION" >> "$GITHUB_OUTPUT"

          # optional: still export to env for shell steps
          echo "FULL_TAG=$FULL_TAG" >> "$GITHUB_ENV"
          echo "APP_VERSION=$APP_VERSION" >> "$GITHUB_ENV"

      - name: Install image tools
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-utils cloud-image-utils libguestfs-tools curl qemu-efi-aarch64
          if [[ "${{ matrix.arch }}" == "x86_64" ]]; then
            sudo apt-get install -y qemu-system-x86
          else
            sudo apt-get install -y qemu-system-arm
          fi

      - name: Fix virt-sparsify permissions issue
        run: sudo chmod +r /boot/vmlinuz-* || true

      - name: Make build scripts executable
        run: chmod +x scripts/build-foxos-base-x86_64.sh scripts/build-foxos-base-aarch64.sh

      - name: Build FoxOS base image (${{ matrix.arch }})
        shell: bash
        env:
          BUILD_TIMEOUT_MINUTES: 45
          AUTO_UPDATE_CLOUD: "1"
        run: |
          set -euo pipefail
          if [[ "${{ matrix.arch }}" == "x86_64" ]]; then
            bash scripts/build-foxos-base-x86_64.sh
          else
            bash scripts/build-foxos-base-aarch64.sh
          fi

      - name: Produce release qcow2 (internal compression, stable name) (${{ matrix.arch }})
        shell: bash
        run: |
          set -euo pipefail
          SRC="output/FoxOS-Base-${{ matrix.arch }}.qcow2"
          OUT="output/FoxOS-Base-${{ matrix.arch }}-${APP_VERSION}.qcow2"

          if [[ ! -f "$SRC" ]]; then
            echo "[CI] ERROR: Expected qcow2 not found: $SRC" >&2
            exit 1
          fi

          # Write to a temp file first, then atomically replace (safer)
          TMP="$(mktemp --suffix=.qcow2)"
          qemu-img convert -O qcow2 -c "$SRC" "$TMP"
          mv -f "$TMP" "$OUT"

          ls -lh output

      - name: Upload artifact (${{ matrix.arch }})
        uses: actions/upload-artifact@v4
        with:
          name: FoxOS-Base-${{ matrix.arch }}
          path: output/FoxOS-Base-${{ matrix.arch }}.qcow2
          retention-days: 7

  release:
    runs-on: ubuntu-latest
    needs: build-base

    steps:

      - name: Parse tag (app version)
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          FULL_TAG="${{ github.ref_name }}"
          APP_VERSION="${FULL_TAG%%-*}"

          echo "full_tag=$FULL_TAG" >> "$GITHUB_OUTPUT"
          echo "app_version=$APP_VERSION" >> "$GITHUB_OUTPUT"

          # optional: still export to env for shell steps
          echo "FULL_TAG=$FULL_TAG" >> "$GITHUB_ENV"
          echo "APP_VERSION=$APP_VERSION" >> "$GITHUB_ENV"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten dist folder (so assets arenâ€™t nested)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          find dist -type f -name "*.qcow2" -exec cp -f {} release/ \;
          ls -lh release

      - name: Generate SHA256 checksums
        shell: bash
        run: |
          (cd release && sha256sum *.qcow2 > SHA256SUMS.txt)
          cat release/SHA256SUMS.txt

      - name: Publish Release (tag)
        uses: softprops/action-gh-release@v2
        with:
          name: FoxOS Base ${{ steps.tag.outputs.app_version }}
          tag_name: ${{ github.ref_name }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}